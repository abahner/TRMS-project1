<!DOCTYPE html>
<html lang="en">

<head>

<body id="loginPage">
    
    <h1 style="margin-top: 20px;">Tuition Reimbursement Management System</h1>
    <br>
    <hr>
    <h2>Login</h2>
    <br>

    <div id="loginInput" class="d-grid gap-3 col-6 mx-auto text-center">

        <input id="inputUname" type="text" class="form-control" placeholder="Username">
        <br>
        <input id="inputPass" type="password" class="form-control" placeholder="Password">

        <button id="login" onclick="login()" class="btn-primary btn-lg">Log in</button>

        <br>
        <label id="loginResult" style="color: red"></label>

    </div>

</body>

<script src = loginFunc.js></script>

</html>
