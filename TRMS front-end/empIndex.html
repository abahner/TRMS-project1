<!DOCTYPE html>
<html lang="en">

<head>

    <title>TRMS - Employee</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/CSS" href="style1.css">

</head>

<body id="empPage" style="margin: 30px">
    
    <h1 id="welcome" style="text-align: center">Welcome!</h1>
    <h3 style="text-align: center">Tuition Reimbursement Management System</h3>
    <hr>
    
        <h4 style="text-align: center;">Account details:</h4>
        <table id="empTable" class="table table-dark table-striped table-bordered table-hover table-lg">
            <tbody>
                <tr>
                    <td>Employee Id:</td>
                    <td id="empId"></td>
                </tr>
                <tr>
                    <td>Username:</td>
                    <td id="empUsername"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td id="empEmail"></td>
                </tr>
                <tr>
                    <td>Title:</td>
                    <td id="empTitle"></td>
                </tr>
                <tr>
                    <td>Reimbursed Amount:</td>
                    <td id="empReimburseAmt"></td>
                </tr>
                <tr>
                    <td>Course 1:</td>
                    <td id="empC1"></td>
                </tr>
                <tr>
                    <td>Course 2:</td>
                    <td id="empC2"></td>
                </tr>
            </tbody>
        </table>


    <div id="rformInput">
        <h4 style="text-align: center;">Reimbursement Form</h4>
        <hr>
        <label>Location:</label>
        <input id="location" type="text" class="form-control" style="margin-bottom: 20px;">

        <label>Description:</label>
        <input id="description" type="text" class="form-control" style="margin-bottom: 20px;">

        <label>Cost:</label>
        <input id="cost" type="number" class="form-control" style="margin-bottom: 20px;">

        <label>Grading Format:</label>
        <input id="gradeFormat" type="text" class="form-control" style="margin-bottom: 20px;">

        <label>Event Type:</label>
        <input id="eventType" type="text" class="form-control" style="margin-bottom: 30px;">

        <button class="btn-dark" onclick="postRForm()" style="width: 80%; margin-left: 11%;">Submit</button>
        <label id="postResult" style="margin-left: 20px"></label>

    </div>

</body>

<script>
    
    user = JSON.parse(sessionStorage.getItem("user"));
    
    document.getElementById("empId").innerHTML = user.id;
    document.getElementById("empUsername").innerHTML = user.username;
    document.getElementById("empEmail").innerHTML = user.email;
    document.getElementById("empTitle").innerHTML = user.role;
    document.getElementById("empReimburseAmt").innerHTML = user.reimbursedAmt;
    document.getElementById("empC1").innerHTML = JSON.stringify(`Course type: ${user.courses[0].courseType}, Grade: ${user.courses[0].grade}%`);
    document.getElementById("empC2").innerHTML = JSON.stringify(`Course type: ${user.courses[1].courseType}, Grade: ${user.courses[1].grade}%`);

</script>

<script src = loginFunc.js></script>
<script src = addRForm.js></script>

</html>
